<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Any-Task</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="container">
            <div id="dates"></div>
            <hr>
            <div id="add__item">
                <input type="text" name="" id="add" placeholder="Enter the item to add to the list">
                <button type="submit" id="submission">+</button>
            </div>
            <div id="lists">
                <div id="list__container">
                </div>
            </div>
            <div>
                <button type="submit" id="clear">clear items</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
